<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./scripts/random_generator.mjs"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="banner">
            <img src="./images/Scripture Search.png" alt="Scripture Search API Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./random.html">Random Generator</a></li>
                <li><a href="./search.html">Search</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Random Scripture Generator</h1>
        <form id="scriptureSearchForm">
            <div>
                <label for="volumeDropdown">Volume: </label>
                <select id="volumeDropdown" title="volumeDropdown">
                    <option value="">Select Volume</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </form>
        <hr>
        <section class="scriptureText">
            <div id="scriptureTextContainer">
            </div>
            <div id="action-buttons">
                <button id="generateNew" onclick="generateNew()">Generate New</button>
                <button id="copyVerse" onclick="copyVerse()">Copy Verse</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <!-- Footer content here -->
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Scripture Search API</p>
            </div>
        </div>
    </footer>
